<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MartX Shopping App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../cssFile/index.css">
  
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid ">
        <a class="navbar-brand text-primary" href="#">MartX</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="./shop.html">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./cart.html">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./order.html">Order</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./adminproducts.html">AdminProducts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">AddProduct</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-black text-white" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <main class="border border-danger">

      <div class="d-flex justify-content-center align-content-center">
        
        <div class=" w-50  shadow-lg mt-4 p-3">
          
          <form action="./adminproducts.html" class="w-100" id="form-data">
            <div class="form-group">
              <label for="title" class="mx-2  fw-bold fs-6" >Title</label>
              <input type="text" class="form-control mx-2 mb-3  bg-transparent" id="title" >
              
            </div>
            <div class="form-group">
              <label for="imageUrl" class="mx-2  fw-bold fs-6">image-URL</label>
              <input type="url" class="form-control mx-2 mb-3 bg-transparent " id="imageUrl">
            </div>
            
            <div class="form-group">
              <label for="price" class="mx-2 fw-bold fs-6">Price</label>
              <input type="number" class="form-control mx-2  mb-3 bg-transparent " id="price">
            </div>
            
            <div class="form-group">
              <label for="description" class="mx-2 fw-bold fs-6">Description</label>
              <br>
              <textarea name="description" id="description" rows="4" class="w-75 mx-2" ></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary mx-2 my-2" id="addbtn">Add Product</button>
            <button type="submit" class="btn btn-primary mx-2 my-2" id="updatebtn">Update Product</button>
          </form>
        </div>
      </div>
    </main>
</div>

<!-- Include Bootstrap JS and Popper.js for enhanced functionality -->
<script src="../jsfile/add-product.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
